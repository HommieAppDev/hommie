<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fda4af"></stop>    <!-- rose-300 -->
      <stop offset="50%" stop-color="#7dd3fc"></stop>   <!-- sky-300 -->
      <stop offset="100%" stop-color="#86efac"></stop>  <!-- emerald-300 -->
    </linearGradient>
  </defs>

  <!-- rounded-square background -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bg)"></rect>

  <!-- house outline -->
  <g fill="none" stroke="#0f172a" stroke-width="28" stroke-linejoin="round" stroke-linecap="round">
    <!-- roof -->
    <path d="M112 228L256 120l144 108v164a30 30 0 0 1-30 30H142a30 30 0 0 1-30-30V228z" fill="#ffffffee"></path>
    <!-- door cutout feel (light inset) -->
    <rect x="168" y="248" width="176" height="116" rx="12" fill="#fff" stroke="none"></rect>
  </g>

  <!-- heart -->
  <path fill="#ef4444" d="M256 344c-38-30-62-51-62-79 0-20 16-36 36-36 14 0 26 7 32 18 6-11 18-18 32-18 20 0 36 16 36 36 0 28-24 49-62 79z"></path>
</svg>
